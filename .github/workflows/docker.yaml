name: 03-Build-Docker

on:
  push:
    tags:
      - 'v*' # 只有打类似 v1.0 的 tag 时才触发构建，平时 push 不触发

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. 登录 Docker Hub (需要去仓库 Settings -> Secrets 配置账号密码)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2. 构建并推送镜像
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 自动打两个标签：latest 和具体的版本号(如 v1.0)
          tags: |
            sheepwhite/my-game-server:latest
            sheepwhite/my-game-server:${{ github.ref_name }}